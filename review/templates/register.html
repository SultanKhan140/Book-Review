{% extends 'base.html' %}


{% load crispy_forms_tags %}
  {% block content %}
    <h4 class="ms-3">Create An Account</h4>
    <form method="POST" class="form-group ms-3">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Register</button>
    </form>
  {% endblock %}
